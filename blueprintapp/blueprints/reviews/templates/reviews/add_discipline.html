<section data-bs-version="5.1" class="form03 cid-uUJG0jXEXR" id="form03-m">
    

    

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg item-wrapper">
                <div class="mbr-section-head mb-5">
                    <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2"><strong>Review About the Discipline</strong></h3>
                    
                </div>
                <div class="col-lg-12 mx-auto mbr-form" data-form-type="formoid">
                    <form action="{{ url_for('reviews.add_discipline') }}" method="POST" class="mbr-form form-with-styler" data-form-title="Form Name">
                        
                        <div class="dragArea row">
                            <div class="col-12 form-group mb-3" data-for="discipline">
                                <select name="discipline_id" id="discipline" class="form-control" required>
                                    <option value="" disabled selected hidden>-- Choose a discipline --</option>
                                    {% for discipline in disciplines %}
                                        <option value="{{ discipline.id }}">{{ discipline.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-12 form-group mb-3" data-for="difficulty">
                                <select name="difficulty" id="difficulty" class="form-control" required>
                                    <option value="" disabled selected hidden>-- Choose difficulty level of the discipline --</option>
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>

                            <div class="col-12 form-group mb-3" data-for="rating">
                                <select name="rating" id="rating" class="form-control" required>
                                    <option value="" disabled selected hidden>-- Rate a discipline --</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                            <div class="col-12 form-group mb-3" data-for="textarea">
                                <textarea name="feedback" placeholder="Feedback" data-form-field="textarea" class="form-control" id="textarea-form03-j" required></textarea>
                            </div>
                            
                            {% if error %}
                                <p class="text-center"style="color:red; margin-top: 15px;">{{ error }}</p>
                            {% endif %}

                            <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn"><button type="submit" class="btn btn-primary display-7">Send Review</button></div>
                        </div>
                    </form>
                </div>


            </div>

                <div class="image-wrapper">
                    <img class="w-100" src="assets/images/disciplinee-626x626.png" alt="TeacherRank - Add Review About the Discipline">
                </div>

</section>
