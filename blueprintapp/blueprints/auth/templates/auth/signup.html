<section data-bs-version="5.1" class="form7 cid-uTr5Ve5vwC" id="form7-2">
    
    
    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2"><strong>Authorization</strong></h3>
            
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                <form action="{{ url_for('auth.signup') }}" method="POST" class="mbr-form form-with-styler mx-auto" data-form-title="Form Name">
                    
                    <div class="dragArea row">
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name">
                            <input type="text" name="name" placeholder="Name" data-form-field="name" class="form-control" value="" id="name-form7-2" required="required">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="email">
                            <input type="email" name="email" placeholder="Email" data-form-field="email" class="form-control" value="" id="email-form7-2" required="required">
                        </div>
                        <div data-for="password" class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="password" name="password" placeholder="Password" data-form-field="password" class="form-control" value="" id="password-form7-2" required="required">
                        </div>
                        <div class="col-auto mbr-section-btn align-center"><button type="submit" class="btn btn-primary display-4">Sign up<br></button></div>

                        {% if error %}
                          <p class="text-center" style="color:red; margin-top: 15px;">{{ error }}</p>
                        {% endif %}

                        <div class="col-12 text-center mt-3">
                            <p class="mbr-text mbr-fonts-style display-7">
                                Already have an account?
                                <a href="{{ url_for('auth.login') }}" class="text-primary">Log In</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>

</section>
